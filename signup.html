<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="signcss.css"/> 
</head>

	<div class="content">
		<body>
			<form name="Postit" method='Post' action='SignUp' enctype="multipart/form-data" class="signup-form">
					<div class="input-group">
						<label for="first-name">First Name:</label>
							 <input type="text" name="first-name" class="first-name" placeholder="firstname">
					</div>
					<div class="input-group"> 
						<label for="last-name">Last Name:</label>
							   <input type="text" name="last-name" class="last-name"  placeholder="lastname">
					</div>
					<div class="input-group">  
						<label for="email">Email:</label>
								<input type="text" name="email" class="email"  placeholder="example: example@email.com">
					</div>
					<div class="input-group">
						<label for="pass1">Password:</label>
								<input type="password" name="pass1" class="pass1"  placeholder="password">
					</div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
					
					<div class="input-group">
						<label for="pass2">Confirm password:</label>
						<input type="password" name="pass2" class="pass2" placeholder="confirm password" onclick="sayHello('victor','lola','favour')">
					</div>

							  
					<div class="input-group">
						<label for="gender">Select Gender:</label>
									<input type="radio" name="gender" value="male"><label class="sign-font">Male</label>
									<input type="radio" name="gender" value="female"><label class="sign-font">Female</label>
					</div>
							
						  
					
					<div align="center">
							<input type="submit" value="Sign Up" id="sign-button" class="btn"/>
					</div>
					
					<div class="terms">
						<a href='#' >terms</a> and <a class="terms3" href='#policy'>policy.</a>
					</div>
				</form>
			</body>
		</div>
</html>
